<ng-container *ngIf="trip">
  <div> 
    <app-about-info [trip]="trip"></app-about-info>
  </div>
  <div>
    <app-about-members [members]="trip.members"></app-about-members>
  </div>
  <div>
    <app-about-places [places]="trip.places"></app-about-places>
  </div>
  <div class="wrapdiv">
    <app-add-place (newPlace)="handleAdd($event)" ></app-add-place>
    <app-about-places-map [places]="trip.places" ></app-about-places-map>
  </div>
</ng-container>
