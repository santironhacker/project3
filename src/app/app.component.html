<header id="site-header">
  <div *ngIf="!user" class="header-box"> 
    <div class="logopic"> 
      <img src="/assets/images/logo.jpg.png">
    </div>
    <div class="nouser-content">
      <app-login class="header-login"></app-login>
      <app-sign-up class="header-signup"></app-sign-up>
    </div>
  </div>
  <div *ngIf="user" class="header-box"> 
      <div class="logopic"> 
          <img src="/assets/images/logo.jpg.png">
        </div>
      <div class="nouser-content">
        <button (click)="logout()" class="button-header" class="btn"> Logout </button>
      </div>
  </div>
</header>

<div id="site-main">
  <div class="container container2">
    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div *ngIf="!loading && !!user"></div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
  
<footer id="site-footer">
  <div *ngIf="!user"> Test </div>
  <div *ngIf="user"> FB, twitter, instagramm</div>
</footer>
