<h2> Places of your trip: </h2>

<div class="content-main">
<div *ngIf="places">
    <div *ngFor="let place of places"> 
        <div> {{place.name}} </div>
    </div>
</div>

<div *ngIf="!places">
    <div> There are currently no place in this trip</div>
</div>

</div>

<button class="button-main-trip" (click)="showMap" type="button"> Show Places on Map </button>
