
<h3> Members of your trip: </h3>

<div class="container">
  <div *ngIf="members" class="flexcontainer">
    <div *ngFor="let member of members" class="flexchild">
      <div>
        <img class="placeholder-pic" src="http://rgmillerinc.com/wp-content/uploads/2017/01/placeholderperson-circle.gif" alt="placeholder">
      </div>
      <p>{{ member.username }}</p>
    </div>
  </div>
</div>
