<form (ngSubmit)="handleSubmitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" #nameField="ngModel" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && descriptionField.errors}">
    <label>Description: </label>
    <input type="text" name="description" [(ngModel)]="description" #descriptionField="ngModel" required minlength="15" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && descriptionField.errors">
      <p *ngIf="descriptionField.errors.required" class="validation">Please enter a description</p>
    </div>
  </div>
  
  <!--<app-new-members [members]="members"></app-new-members>-->
  <!-- (click)="createEvent()" -->
  <div class="field submit">
    <button  type="submit">Create one</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
  
</form>

<div>Members coming to the trip:</div>
<div id="added-members"></div>

<div>Search for new members:</div>
  <input type="text" id="add-member" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of filteredUsers | async" [value]="user.username">
      {{ user.username }}
    </mat-option>
  </mat-autocomplete>
  <button class="btn btn-dark" (click)="setInput()">Add Member to the trip</button>
