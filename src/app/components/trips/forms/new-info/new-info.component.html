<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" #nameField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && descriptionField.errors}">
    <label>Description: </label>
    <input type="text" name="describtion" [(ngModel)]="describtion" #describtionField="ngModel" required minlength="15" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && describtionField.errors">
      <p *ngIf="describtionField.errors.required" class="validation">Please enter a describtion</p>
    </div>
  </div>


  <div class="field submit">
    <button type="submit" [disabled]="processing">Sign up</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
</form>
