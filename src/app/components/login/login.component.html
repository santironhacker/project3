<button onclick="document.getElementById('login-popup').style.display='block'" style="width:auto;" class="button btn">Login</button>

<div id="login-popup" class="popup">
  <form class="popup-content animate" (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
    <div class="imgcontainer">
      <span onclick="document.getElementById('login-popup').style.display='none'" class="x-button" title="close">&times;</span>
    </div>

    <div class="container">
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
          <label for="uname">Username</label>
          <input type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="6" [disabled]="processing" placeholder="Enter Username"/>
          <div *ngIf="feedbackEnabled && usernameField.errors">
            <p *ngIf="usernameField.errors.required" class="validation">username required</p>
            <p *ngIf="usernameField.errors.minlength" class="validation">username is too short</p>
          </div>
        </div>
  
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
          <label for="psw">Password</label>
          <input type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required minlength="6" [disabled]="processing" placeholder="Enter Password"/>
          <div *ngIf="feedbackEnabled && passwordField.errors">
            <p *ngIf="passwordField.errors.required" class="validation">password required</p>
            <p *ngIf="passwordField.errors.minlength" class="validation">password is too short</p>
          </div>
        </div>

      <div class="submit-btn">
      <button type="submit" class="button-popup" [disabled]=processing>Login</button>
      </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login-popup').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
